
<div class="container">

        <div class="col-sm" *ngFor="let teacher of allTeachers">
            <div class="card m-3" style="max-width: 540px;">
                <div class="card-body">
                    <h5 class="card-title">{{teacher.firstName}} {{teacher.lastName}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{teacher.description}}</h6>
                    <span class="badge badge badge-top-right" [style.backgroundColor]="teacher.color">{{ teacher.assignment }}</span>                  <div class="card-text mt-3">
                    <small class="text-muted">
                        <i class="bi bi-calendar3"></i> {{teacher.arrivalDate}}
                    </small>
                </div>
                </div>
                </div>
        </div>
</div>
